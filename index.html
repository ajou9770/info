<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github로 배포하기 샘플메뉴</title>
</head>
<body>
    <h1>This is github deployed document!!</h1>
    <p>
        gh-pages브랜치를 사용하면 웹사이트 관련 파일을 별도로 브랜치하여 분리하여 관리할 수 있습니다. 
        이는 메인브랜치(main)와 웹사이트 파일을 분리하여 충돌이나 혼동을 방지할 수있습니다. 
        또한 브랜치에 업로드된 사이트 파일을 자동으로 호스팅하여 배포합니다. 
    </p>
    
</body>
</html>
